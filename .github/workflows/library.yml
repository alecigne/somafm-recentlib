name: Build library

on:
  pull_request:
    branches:
      - 'master'
      - 'release'
  push:
    branches:
      - 'master'
      - 'release'
    paths-ignore:
      - 'example-project'
      - 'functional-tests'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw --batch-mode --update-snapshots clean verify -pl library-core
